{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block js %}
{% endblock %}

{% block css %}
<style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
{% endblock %}
     

{% block main %}
 <div class="container">
      <form class="form-signin" action="{{ url_for('register') }}" method="POST">
        <h2 class="form-signin-heading">Register</h2>
        {% if error %}
        <div class=error><strong>Error:</strong> {{ error }}</div>
        {% endif %}
        <input type="text" class="input-block-level" placeholder="username" value="{{ request.form.username }}">
        <input type="text" class="input-block-level" placeholder="email address" value="{{ request.form.email }}">
        <input type="password" class="input-block-level" placeholder="password" value="{{ request.form.password }}">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit">Register</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
